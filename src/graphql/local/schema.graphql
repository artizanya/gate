# Hey Emacs, this is -*- coding: utf-8 -*-

type ProcessTreeItem {
  path: [String!]!
  expanded: Boolean!
}

type Mutation {
  setProcessTreeItem(
    path: [String!]!
    expanded: Boolean!
  ): ProcessTreeItemLocalState!
}

extend type Query {
  treeItems: [ProcessTreeItem!]!
  selectedRadioButton: Int!
}
